<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="5">
<title>Working on it! - Full-history feed reader</title>
</head>
<body>
<h1>Working on it!</h1>

<p>We're fetching the full history of
<code><a href="{{ feed }}" target="_blank" rel="noopener">{{ feed }}</a></code>
right now. This might take a while.</p>

<p><a href="{{ reverse_url('home') }}" target="_blank">Try another feed while you wait</a></p>

{% if progress.events %}
<p>Progress report, most recent events first:</p>
<ul>
{% for event in reversed(progress.events) %}<li>{{ event }}</li>
{% end %}</ul>
{% end %}
</body>
</html>
